<h1> Página para selecionar facção que a pessoa faça parte</h1>
<h2> {{person.name}} </h2>

    <form action="{% url "add-member"%}"  method="POST">
        {% csrf_token %}
        <label for="opcoes">Escolha a facção:</label>
        <select id="opcoes" name="faction">
            {% for faction in factions %}
                <option value="{{faction.id}}">{{faction.name}}</option>
            
            {% endfor %}

        </select>
        
        <input type="hidden" name="person" value={{person.id}}>
        <br>
        <label for="opcoes">É lider da facção:</label>
        
        <select id="opcoes" name="leader">
                <option value="not_is_leader">Não</option>
                <option value="is_leader">Sim</option>
        </select>
        
        <input type="submit" value="Enviar">
    </form>
